<script type="text/javascript">
$(function progressbar(){
	var w = $(".graph").width();
	setTimeout(function(){$(".flipbook-viewport").show();},1000);
});
//屏蔽ios下上下弹性
$(window).on('scroll.elasticity', function(e)
{
  e.preventDefault();
}).on('touchmove.elasticity', function(e)
{
  e.preventDefault();
});

function loadApp() {
  var w=$(window).width();
  var h=$(window).height();
  $('.flipboox').width(w).height(h);
  $(window).resize(function(){
	  w=$(window).width();
	  h=$(window).height();
	  $('.flipboox').width(w).height(h);
  });

  $('.flipbook').turn({
		  // Width
		  width:w-15,
		  // Height
		  height:h-41,
		  // Elevation
		  elevation: 30,
		  display :'single',
		  // Enable gradients
		  gradients: true,
		  // Auto center this flipbook
		  autoCenter: false
  });
  
	$('.btnAddyYxd').bind("click",function()
	{
		event.PreventDefault();  
	});
}

// Load the HTML4 version if there's not CSS transform
yepnope({
  test : Modernizr.csstransforms,
  yep: ['static/js/turn.js'],
  nope: ['static/js/turn.html4.min.js'],
  complete: loadApp
});

</script>
